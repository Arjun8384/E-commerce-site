<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Basic styling for the cart page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-position: center;
            background-size: auto;
            backface-visibility: hidden;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100px;
            margin-right: 10px;
        }
        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div class="product">
            <img src="health&care\img2.jpg" alt="Product 1">
            <span>Product 1</span>
            <button onclick="removeFromCart(1)">Remove</button>
        </div>
        <div class="product">
            <img src="gym\img1.jpg" alt="Product 2">
            <span>Product 2</span>
            <button onclick="removeFromCart(2)">Remove</button>
        </div>
        <div class="product">
            <img src="automobile\img7.jpg" alt="Product 3">
            <span>Product 3</span>
            <button onclick="removeFromCart(3)">Remove</button>
        </div>
        <div class="product">
            <img src="furniture\img3.jpg" alt="Product 4">
            <span>Product 4</span>
            <button onclick="removeFromCart(4)">Remove</button>
        </div>
        <div class="product">
            <img src="electronics\img1.jpg" alt="Product 5">
            <span>Product 5</span>
            <button onclick="removeFromCart(5)">Remove</button>
        </div>
        <div class="product">
            <img src="stationary\img2.jpg" alt="Product 6">
            <span>Product 6</span>
            <button onclick="removeFromCart(6)">Remove</button>
        </div>
        <div class="product">
            <img src="apparels\img1.jpg" alt="Product 7">
            <span>Product 7</span>
            <button onclick="removeFromCart(7)">Remove</button>
        </div>
        <div class="product">
            <img src="toys\img3.jpg" alt="Product 8">
            <span>Product 8</span>
            <button onclick="removeFromCart(8)">Remove</button>
        </div>
        
        <p>Total: <span id="totalPrice">Rs. 11,964</span></p>
    </div>

    <script>
        // Sample product data (you can fetch this dynamically)
        const products = [
            { id: 1, name: 'Product 1', price: 279 },
            { id: 2, name: 'Product 2', price: 1990 },
            { id: 3, name: 'Product 3', price: 239 },
            { id: 4, name: 'Product 4', price: 7500 },
            { id: 5, name: 'Product 5', price: 799 },
            { id: 6, name: 'Product 6', price: 59 },
            { id: 7, name: 'Product 7', price: 399 },
            { id: 8, name: 'Product 8', price: 699 }
            // Add more products here
        ];

        // Initialize cart (you can use local storage for persistence)
        let cart = [];

        // Function to remove a product from the cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartTotal();
        }

        // Function to update the total price
        function updateCartTotal() {
            const totalPrice = cart.reduce((total, item) => total + item.price, 0);
            document.getElementById('totalPrice').textContent = `Rs. ${totalPrice}`;
        }

        // Example: Add products to the cart (you can customize this)
        cart.push(products[0]);
        cart.push(products[1]);
        cart.push(products[2]);
        cart.push(products[3]);
        cart.push(products[4]);
        cart.push(products[5]);
        cart.push(products[6]);
        cart.push(products[7]);
        updateCartTotal();
    </script>
</body>
</html>
